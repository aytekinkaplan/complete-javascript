<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microblog Post</title>
    <!-- Harici CSS dosyasÄ± -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="root">
      <form class="post-form">
        <label>
          Heading:
          <input type="text" id="post-heading" placeholder="Enter heading" />
        </label>
        <label>
          Text:
          <textarea id="post-text" placeholder="Enter short text"></textarea>
        </label>
        <label>
          Date:
          <input type="date" id="post-date" />
        </label>
        <button type="button" id="submit-post">Create Post</button>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
