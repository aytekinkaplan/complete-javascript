<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-container">
      <!-- Başlangıç Ekranı -->
      <div id="start-screen" class="screen active">
        <h1>Guess My Number</h1>
        <p>Select a difficulty to start:</p>
        <button class="level-easy">Easy (1-100)</button>
        <button class="level-hard">Hard (1-500)</button>
      </div>

      <!-- Oyun Ekranı -->
      <div id="game-screen" class="screen">
        <h1>Guess My Number</h1>
        <p>
          Guess a number between <span id="min-range">1</span> and
          <span id="max-range">100</span>
        </p>
        <input
          placeholder="Enter your guess"
          type="number"
          min="1"
          max="100"
          class="guess-input"
          required
        />
        <button class="guess-btn">Guess</button>
        <p class="message"></p>
        <p class="attempts">Attempts left: <span id="attempts-left"></span></p>
      </div>

      <!-- Oyun Sonu Ekranı -->
      <div id="end-screen" class="screen">
        <h1>Game Over!</h1>
        <p>Your score: <span id="current-score"></span> attempts</p>
        <p>Best score: <span id="best-score">-</span> attempts</p>
        <button class="restart-btn">Restart</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
